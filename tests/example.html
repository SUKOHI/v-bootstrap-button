<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap 4.2.1 -->
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" />-->
    <!-- bootstrap 3.3.7 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div id="app">
    <div>
        <p>Selected ID: {{ selected }}</p>
        <label>Nomal</label>
        <v-bootstrap-buttons :options="options"
                           name="os"
                           type="info"
                           size="md"
                           v-model="selected"
                           @select="onSelect"></v-bootstrap-buttons>
        <br>
        <label>Collection</label>
        <v-bootstrap-buttons :options="optionCollection"
                           name="os"
                           type="info"
                           size="md"
                           v-model="selected"
                           collection="key|text"
                           @select="onSelect"></v-bootstrap-buttons>
        <hr>
    </div>
    <button @click="changeSelectedOption()">Change Selected Option</button><br>
    <button @click="changeOptions()">Change Options</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="../dist/v-bootstrap-buttons.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            selected: 3,    // or undefined
            options: {
                1: '&#x1F5A5; Windows',
                2: '&#x1F5A5; Mac',
                3: '&#x1F5A5; Linux'
            },
            optionCollection: [
                { key: 1, text: '&#x1F5A5; Windows'},
                { key: 2, text: '&#x1F5A5; Mac'},
                { key: 3, text: '&#x1F5A5; Linux'}
            ]
        },
        methods: {
            changeSelectedOption: function() {

                this.selected = 1;

            },
            changeOptions: function() {

                this.options = {
                    1: '&#x1F4F1; iOS',
                    2: '&#x1F4F1; Android'
                };
                this.optionCollection = [
                    { key: 1, text: '&#x1F4F1; iOS' },
                    { key: 2, text: '&#x1F4F1; Android' },
                ];

            },
            onSelect: function(key, value) {

                console.log(key, value)

                // Do something..

            }
        }
    });

</script>

</body>
</html>
